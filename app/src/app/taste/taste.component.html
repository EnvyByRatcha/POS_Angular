<div class="card mt-4">
  <div class="card-header bg-dark">รสชาติอาหาร</div>
  <div class="card-body">
    <div>
      <button
        class="btn btn-primary mt-2"
        data-bs-toggle="modal"
        data-bs-target="#modalTaste"
        (click)="clearForm()"
      >
        <i class="fa fa-plus me-2"></i>เพิ่มรายการ
      </button>
    </div>
    <table class="table table-bordered table-striped mt-4">
      <thead>
        <tr>
          <th>ประเภทอาหาร</th>
          <th class="text-center">รสชาติ</th>
          <th>หมายเหตุ</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (item of tastes; track item) {
        <tr>
          <td>{{ item.FoodType.name }}</td>
          <td class="text-center">{{ item.name }}</td>
          <td class="text-end">{{ item.remark }}</td>
          <td class="text-center">
            <button
              class="btn btn-primary mr-2"
              data-bs-toggle="modal"
              data-bs-target="#modalTaste"
              (click)="selectId(item)"
            >
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger" (click)="remove(item)">
              <i class="fa fa-times"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<app-modal modalId="modalTaste" title="รสชาติของอาหาร">
  <div>
    <div>ประเภทอาหาร</div>
    <select class="form-control" [(ngModel)]="foodTypeId">
      @for (item of foodTypes; track item) {
      <option [value]="item.id">
        {{ item.name }}
      </option>
      }
    </select>
  </div>
  <div class="mt-3">
    <div>ชื่อ</div>
    <input class="form-control" [(ngModel)]="name" />
  </div>
  <div class="mt-3">
    <div>หมายเหตุ</div>
    <input class="form-control" [(ngModel)]="remark" />
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" (click)="save()">
      <i class="fa fa-check me-2"></i>เพิ่มรายการ
    </button>
  </div>
</app-modal>
